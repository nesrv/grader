<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | IT-Грейдер</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
        .admin-login-section {
            padding: 100px 0;
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-box {
            max-width: 500px;
            width: 100%;
            background-color: var(--background-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .admin-login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--text-color);
        }
        
        .admin-login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-login-logo img {
            height: 60px;
            width: auto;
        }
    </style>
</head>
<body>
    <section class="admin-login-section">
        <div class="admin-login-box">
            <div class="admin-login-logo">
                <img src="{{ url_for('static', path='/images/logo_grader.png') }}" alt="IT-Грейдер">
            </div>
            <h1 class="admin-login-title">Вход в админ-панель</h1>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Имя пользователя</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Пароль</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <div class="form-error" id="adminLoginError"></div>
                <button type="submit" class="btn btn--primary btn--full">Войти</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('adminLoginError');
            
            // Проверка логина и пароля
            if (username === 'superadmin' && password === 'superadmin') {
                // Сохраняем информацию о входе в админку
                localStorage.setItem('adminLoggedIn', 'true');
                
                // Перенаправляем на главную страницу админки
                window.location.href = '/admin/dashboard';
            } else {
                errorElement.textContent = 'Неверное имя пользователя или пароль';
            }
        });
    </script>
</body>
</html>
